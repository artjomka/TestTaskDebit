apply plugin: 'java'
apply plugin: 'idea'

mainClassName = "lv.testtask.Main"

repositories {
    mavenCentral()
}

dependencies {
    def slf4jVersion = '1.7.5';
    def jettyVersion = '9.0.2.v20130417';
    def springVersion = '3.2.4.RELEASE';

    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-webapp:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-servlets:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-jsp:${jettyVersion}"
    compile "javax.servlet:jstl:1.2"
    compile "org.springframework:spring-context:${springVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-test:${springVersion}"
    compile "org.springframework:spring-core:${springVersion}"
    compile "org.springframework:spring-aop:${springVersion}"
    compile "org.springframework:spring-orm:${springVersion}"
    compile "junit:junit:4.11"
    compile "org.hsqldb:hsqldb:2.3.1"
    compile "org.mockito:mockito-all:1.9.5"
    compile "org.hamcrest:hamcrest-all:1.3"
    compile "com.mchange:c3p0:0.9.5-pre5"
    compile "org.hibernate:hibernate-core:4.2.7.Final"
    compile "joda-time:joda-time:2.3"
    compile "com.google.code.gson:gson:2.2.4"
    compile "org.jadira.usertype:usertype.core:3.1.0.CR8"
    compile "org.joda:joda-money:0.9"
    compile "org.spockframework:spock-core:0.7-groovy-2.0"
    compile "org.spockframework:spock-spring:0.7-groovy-2.0"
    compile "org.codehaus.groovy:groovy-all:2.2.0-rc-3"

    runtime "ch.qos.logback:logback-classic:1.0.11"
    runtime "ch.qos.logback:logback-core:1.0.11"
    runtime "org.slf4j:jcl-over-slf4j:${slf4jVersion}"
    runtime "org.slf4j:jul-to-slf4j:${slf4jVersion}"
}